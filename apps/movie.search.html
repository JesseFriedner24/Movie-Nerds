<style>
body {color: dodgerblue;}
</style>


<div class='input-group'>
    <!-- Search bar for user input -->
    <input type="text" class="form-control form-control:focus" placeholder="Search" ng-model="search.title"></input>
    <!-- Button to search for movie -->
    <button type="button" class="btn btn-info btn-lg btn-block" ng-click="search.getMovie()">Find a Movie</button>
    <span class="input-group-addon">
            <span class="glyphicon glyphicon-eye-open form-control:focus"> </span>
    </span>
</div>
<br>
<div class="row">
    <!-- Will display searches movie's title -->
    <div class="col-sm-4" ng-repeat="movie in search.movies">
        <div class="panel panel-default">
            <font color="dodgerblue"><div class="panel-heading text-center">
                {{movie.Title}}
            </div></font>
            <!--Will display searched movie's poster  -->
            <div class="panel-body text-center">
                <img id="movie-pic " ng-src="{{movie.Poster}} ">
            </div>
            <!-- Will link user to selected movie's detail page -->
            <div class="text-center">
                <a ui-sref="detail({ movieId : movie.imdbID }) ">Movie Details</a>
            </div>
        </div>
    </div>
</div>
<div ui-view></div>
